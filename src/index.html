<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Video Recorder</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¹</text></svg>">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-brand">Kiosk Video Recorder</a>
            <div class="nav-links">
                <a href="/" class="nav-link active">Record</a>
                <a href="/edit.html" class="nav-link">Edit</a>
                <a href="/view.html" class="nav-link">View</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="header">
            <h1>Record Video</h1>
            <div class="status">
                <span class="status-indicator ready"></span>
                <span id="status-text">Ready</span>
            </div>
        </div>

        <div class="camera-section">
            <div id="camera-container" class="camera-container">
                <!-- Camera view will be inserted here -->
            </div>

            <div class="control-panel">
                <div class="control-group">
                    <h3>Recording Controls</h3>
                    <div class="button-group">
                        <button id="record-button" class="danger">Start Recording</button>
                        <button id="stop-button" class="secondary" disabled>Stop Recording</button>
                    </div>
                    <div class="recording-info">
                        <div>Duration: <span id="recording-duration">00:00:00</span></div>
                        <div>File: <span id="recording-file">Not recording</span></div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Camera Settings</h3>
                    <select id="camera-select">
                        <option value="">Select Camera...</option>
                    </select>
                    <div class="button-group">
                        <button id="switch-camera">Switch Camera</button>
                        <button id="refresh-devices">Refresh Devices</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
