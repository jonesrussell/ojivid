<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Videos - Kiosk Video Recorder</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¹</text></svg>">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-brand">Kiosk Video Recorder</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Record</a>
                <a href="/edit.html" class="nav-link">Edit</a>
                <a href="/view.html" class="nav-link active">View</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="header">
            <h1>View Videos</h1>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Date Range:</label>
                <select id="date-range">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>

        <div class="video-grid">
            <div class="video-card">
                <div class="video-thumbnail">
                    <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¹</text></svg>" alt="Video thumbnail">
                </div>
                <div class="video-info">
                    <div class="video-title">recording_2024_03_21_10_30.mp4</div>
                    <div class="video-meta">
                        <div>Duration: 00:05:23</div>
                        <div>Recorded: Mar 21, 2024 10:30 AM</div>
                    </div>
                    <div class="video-actions">
                        <button class="play-video">Play</button>
                        <button class="secondary">Edit</button>
                        <button class="danger">Delete</button>
                    </div>
                </div>
            </div>
            <!-- More video cards will be added dynamically -->
        </div>
    </div>

    <div class="video-player">
        <div class="video-player-content">
            <div class="video-player-close">Ã—</div>
            <video controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script type="module" src="./viewer.ts"></script>
</body>
</html>
