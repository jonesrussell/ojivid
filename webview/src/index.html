<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>Ojiosk</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¹</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header class="header">
            <h1>Ojiosk</h1>
            <nav class="nav">
                <button class="nav-btn active" data-view="record">Record</button>
                <button class="nav-btn" data-view="edit">Edit</button>
                <button class="nav-btn" data-view="view">View</button>
            </nav>
        </header>

        <main class="main">
            <section id="record-view" class="view active">
                <div class="camera-container">
                    <div class="camera-selector"></div>
                    <div class="video-container"></div>
                    <div class="camera-controls"></div>
                </div>
            </section>

            <section id="edit-view" class="view">
                <div class="editor-container">
                    <div class="video-list"></div>
                    <div class="editor-preview"></div>
                    <div class="editor-controls"></div>
                </div>
            </section>

            <section id="view-view" class="view">
                <div class="viewer-container">
                    <div class="video-gallery"></div>
                    <div class="viewer-controls"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Â© 2025 Ojiosk</p>
        </footer>
    </div>
    <script type="module" src="main.ts"></script>
</body>

</html>
