<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video - Kiosk Video Recorder</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¹</text></svg>">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-brand">Kiosk Video Recorder</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Record</a>
                <a href="/edit.html" class="nav-link active">Edit</a>
                <a href="/view.html" class="nav-link">View</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="header">
            <h1>Edit Video</h1>
        </div>

        <div class="edit-section">
            <div class="video-preview">
                <!-- Video preview will be inserted here -->
            </div>

            <div class="control-panel">
                <div class="control-group">
                    <h3>Edit Controls</h3>
                    <div class="button-group">
                        <button id="trim-start">Set Start</button>
                        <button id="trim-end">Set End</button>
                    </div>
                    <div class="button-group">
                        <button id="save-trim" class="primary">Save Trim</button>
                        <button id="cancel-trim" class="secondary">Cancel</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Recordings</h3>
                    <div class="file-list">
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">recording_2024_03_21_10_30.mp4</div>
                                <div class="file-meta">Duration: 00:05:23 | Size: 45.2 MB</div>
                            </div>
                            <div class="file-actions">
                                <button class="secondary">Edit</button>
                                <button class="danger">Delete</button>
                            </div>
                        </div>
                        <!-- More file items will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <div class="timeline">
            <div class="timeline-controls">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
            </div>
            <div class="timeline-track">
                <div class="timeline-thumbnail" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./editor.ts"></script>
</body>
</html>
