<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Video Recorder</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¹</text></svg>">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button:hover {
            background-color: #45a049 !important;
        }

        button:active {
            background-color: #3d8b40 !important;
        }

        .camera-container {
            position: relative;
            margin: 20px;
        }

        .camera-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .camera-controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .camera-controls button:hover {
            background: #45a049;
        }

        .camera-controls button:active {
            background: #3d8b40;
        }
    </style>
</head>
<body>
    <h1>Kiosk Video Recorder</h1>
    <script type="module">
        // Add cache busting using timestamp
        const timestamp = new Date().getTime();
        const moduleUrl = `./src/camera.js?v=${timestamp}`;
        import { initCameraAndVideo } from moduleUrl;
        
        // Initialize camera when DOM is ready
        document.addEventListener('DOMContentLoaded', initCameraAndVideo);
    </script>
</body>
</html>
